<div class="login-box center">
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="login.loginDetails.InsProName" placeholder="Instagram profile name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" data-ng-model="login.loginDetails.InsPassword" placeholder="Password">
        </div>
        <button type="submit" data-ng-click="login.checkLoginDetails()" class="btn btn-success">Login</button>
    </form>
    <div ui-view="footer"></div>
</div>
